name: Generate Snake + Labels
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate snake SVG (light)
        uses: Platane/snk/svg-only@v3
        id: snk-light
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: 'dist/github-contribution-grid-snake.svg'
          svg_out_size: 1040_620
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate snake SVG (dark)
        uses: Platane/snk/svg-only@v3
        id: snk-dark
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: 'dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%2300FF00&color_dots=%230d1117,%23003300,%23006600,%23009900,%2300FF00'
          svg_out_size: 1040_620
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List dist folder
        run: ls -la dist || true
      - name: Push to 'output' branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
